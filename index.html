<!DOCTYPE HTML>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="https://raw.githubusercontent.com/tomsharon/GuessingGame2/gh-pages/GuessingGame2ndFoundations.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://raw.githubusercontent.com/tomsharon/GuessingGame2/gh-pages/GuessingGame2ndFoundations.js"></script>
		<title>Pick A Number</title>
	</head>
	<body background="https://raw.githubusercontent.com/tomsharon/GuessingGame2/gh-pages/GuessingGameBackground.png">
		<div id="header">
			<h1>Pick a number</h1>
			<h3>How much would ye care to wager on thine being correct?</h3>
		</div>
		<div id="input">
			<form>
     			 <span id="GoAhead">Go ahead:</span>
     			 <br>
     			 	<input type="text" placeholder="Pick a number from 1-100">
     			 </br>
     		</form>
			<button id="guess">Guess</button>
			<button id="again">Play Again</button>
			<button id="defeat">Admit Defeat</button>
			<br>
				<span id="answer">The answer is 93...</span>
			</br>	
		</div>
		<ul id="TownSquare">
			<li>
				<img src="http://insidethekingdom.net/wp-content/uploads/2014/07/shake.jpg">
			</li>
			<!-- <li>
				<audio id="VictorySong" controls>
					<source src="/Users/tomsharon/Desktop/Guessing Game 2/WeAreTheChampions.ogg" type="audio/ogg">
				</audio>
			</li> -->
		</ul>
	</body>
</html>
